<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCF Fan Pricing Tool - Enquiry Details</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern_style.css') }}">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="modern-header" style="position: relative;">
            <h1>
                <span class="material-icons-round">wind_power</span>
                TCF Fan Pricing Tool <span style="font-size: 0.6em; opacity: 0.7; margin-left: 10px;">v7.0</span>
            </h1>
            <p class="header-subtitle">Enter enquiry details to start pricing your fans</p>
            <div style="position: absolute; top: 20px; right: 20px;">
                <a href="{{ url_for('dashboard') }}" class="btn"
                    style="background: white; color: #2563eb; border: 1px solid #e2e8f0; display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; padding: 0.5rem 1rem;">
                    <span class="material-icons-round">analytics</span>
                    View Dashboard
                </a>
            </div>
        </div>

        <div class="section">
            <h2 class="text-center">Enquiry Details</h2>
            <form id="enquiry-form">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="enquiry_number">Enquiry Number <span class="text-error">*</span></label>
                        <input type="text" id="enquiry_number" name="enquiry_number" required
                            placeholder="e.g. TCF-2025-001">
                    </div>

                    <div class="input-group">
                        <label for="customer_name">Customer Name <span class="text-error">*</span></label>
                        <input type="text" id="customer_name" name="customer_name" required
                            placeholder="Enter customer name">
                    </div>

                    <div class="input-group">
                        <label for="sales_engineer">Sales Engineer <span class="text-error">*</span></label>
                        <select id="sales_engineer" name="sales_engineer" required>
                            <option value="">Select Sales Engineer</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="month">Month <span class="text-error">*</span></label>
                        <input type="month" id="month" name="month" required>
                    </div>

                    <div class="input-group">
                        <label for="total_fans">Number of Fans <span class="text-error">*</span></label>
                        <input type="number" id="total_fans" name="total_fans" min="1" required
                            placeholder="Total quantity">
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn">
                        <span class="material-icons-round">add_circle</span>
                        Create Project & Start Calculator
                    </button>
                </div>
            </form>

            <div id="error-message" class="alert alert-error" style="display: none; margin-top: 20px;"></div>
            <div id="success-message" class="alert alert-success" style="display: none; margin-top: 20px;"></div>
        </div>

        <div class="section">
            <h3 class="text-center">Load Existing Enquiry</h3>
            <div class="input-group" style="max-width: 600px; margin: 0 auto;">
                <label for="saved-enquiries">Saved Enquiries</label>
                <select id="saved-enquiries">
                    <option value="">Select an enquiry...</option>
                </select>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/enquiry.js') }}"></script>
</body>

</html>
