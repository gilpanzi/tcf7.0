{% extends "base.html" %}

{% block title %}Project Summary{% endblock %}

{% block head %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Project Summary</h2>
        <div class="row mb-3">
            <div class="col">
                <button id="export_from_ui" class="btn btn-success">Download Summary</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button id="export_ui_excel" class="btn btn-primary">Export to Excel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Existing export from UI button
            document.getElementById('export_from_ui').addEventListener('click', function() {
                // Existing functionality (if any)
                // This button is preserved for any existing functionality
            });
            
            // New export to Excel button with improved formatting
            document.getElementById('export_ui_excel').addEventListener('click', function() {
                // Use the server-side Excel generation for better formatting
                window.location.href = '/export_summary_excel';
            });
        });
    </script>
{% endblock %}
