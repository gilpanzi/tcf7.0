<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Weights Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Fan Weights Calculator</h2>
    <form id="fanForm">
        <label for="fan_model">Fan Model:</label>
        <select id="fan_model" name="fan_model">
            {% for model in fan_models %}
            <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>

        <label for="fan_size">Fan Size:</label>
        <select id="fan_size" name="fan_size">
            {% for size in fan_sizes %}
            <option value="{{ size }}">{{ size }}</option>
            {% endfor %}
        </select>

        <label for="class_">Class:</label>
        <select id="class_" name="class_">
            {% for class_ in classes %}
            <option value="{{ class_ }}">{{ class_ }}</option>
            {% endfor %}
        </select>

        <label for="arrangement">Arrangement:</label>
        <select id="arrangement" name="arrangement">
            {% for arrangement in arrangements %}
            <option value="{{ arrangement }}">{{ arrangement }}</option>
            {% endfor %}
        </select>

        <button type="submit">Calculate Bare Fan Weight</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('fanForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const resultDiv = document.getElementById('result');
    resultDiv.innerText = 'Calculating...'; // Show loading message

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    fetch('/get_bare_fan_weight', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            resultDiv.innerHTML = `
                Bare Fan Weight: ${data.bare_fan_weight}<br>
                No. of Isolators: ${data.no_of_isolators}<br>
                Shaft Diameter: ${data.shaft_diameter}
            `;
        } else {
            resultDiv.innerText = data.message;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        resultDiv.innerText = 'An error occurred. Please try again.';
    });
});
    </script>
</body>
</html>
